<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EACL 2026 2D Projection</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>
<body>
  <div class="toolbar">
    <label>Color by
      <select id="colorBy">
        <option value="session">Session</option>
        <option value="room_location">Room Location</option>
      </select>
    </label>
    <label>Search
      <input id="search" type="text" placeholder="title / paper id" />
    </label>
    <label class="inline"><input id="oralOnly" type="checkbox" /> Oral only (in-person)</label>
  </div>

  <div id="status"></div>
  <div id="plot"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
